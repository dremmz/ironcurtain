<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IRC Records</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fullscreen Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4" />
    your browser does not support the video tag.
  </video>

  <div class="container">
    <img src="A3A14EFD-C4E6-497E-BF3F-9B1B860B04CA.PNG" class="logo" alt="irc logo" />

    <h1>IRON CURTAIN</h1>
    <h2>dremmz, jon-d</h2>
    <p id="inventory-status" class="tagline">preparing stock...</p>

    <div class="media">
      <img src="IMG_3482.jpg" alt="Teaser Image 1" />
      <img src="A6E9C406-415A-4D2B-A395-76B4C50926B9.jpg" alt="Teaser Image 2" />
      <img src="58098521-406A-444B-ADF6-C2EC229CEF6A.jpg" alt="Teaser Image 3" />
    </div>

    <div class="links">
      <p>stream bonafide:</p>
      <ul>
        <li><a href="https://music.apple.com/us/album/bonafide-single/1802858963" target="_blank">apple music</a></li>
        <li><a href="https://open.spotify.com/album/5gop5JSLHa077iqmHRM7Vf" target="_blank">spotify</a></li>
        <li><a href="https://www.youtube.com/watch?v=xrq8gyM-OgQ" target="_blank">youtube</a></li>
      </ul>
    </div>
  </div>

  <!-- Rotating Loading Phrases -->
  <script>
    const phrases = [
      "preparing stock...",
      "loading...",
      "uploading...",
      "packaging...",
      "arriving soon...",
      "awaiting clearance...",
      "inventory update pending...",
      "initializing...",
      "booting system...",
      "syncing...",
      "pending release...",
      "stocking shelves...",
      "queued for rollout..."
    ];

    const inventoryStatus = document.getElementById("inventory-status");
    function rotatePhrase() {
      const random = Math.floor(Math.random() * phrases.length);
      inventoryStatus.innerText = phrases[random];
    }

    rotatePhrase(); // Initial
    setInterval(rotatePhrase, 5000); // Update every 5 seconds
  </script>

</body>
</html>
